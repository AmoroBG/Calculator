<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Khand:wght@300;400;500;600&family=Nixie+One&family=Yomogi&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Titlt -->
    <title>Awesome Calculator</title>
</head>

<body>
    <header class="header">
        <h2>Awesome Calculator</h2>
    </header>
    <main class="main">
        <div class="calculator border-dark">
            <section class="screen border-dark border-radius">
                screen
            </section>
            <section class="clear-and-delete">
                <div class="clear border-dark border-radius" id="clear">
                    <p>Clear</p>
                </div>
                <div class="delete border-dark border-radius" id="delete">
                    <p>Delete</p>
                </div>
            </section>
            <section class="keys">
                <div class="seven key" id="seven">7</div>
                <div class="eight key" id="eight">8</div>
                <div class="nine key" id="nine">9</div>
                <div class="division key" id="division">/</div>
                <div class="four key" id="four">4</div>
                <div class="five key" id="five">5</div>
                <div class="six key" id="six">6</div>
                <div class="times key" id="times">*</div>
                <div class="one key" id="one">1</div>
                <div class="two key" id="two">2</div>
                <div class="three key" id="three">3</div>
                <div class="minus key" id="minus">-</div>
                <div class="point key" id="point">.</div>
                <div class="zero key" id="zero">0</div>
                <div class="equal-to key" id="equal-to">=</div>
                <div class="plus key" id="plus">+</div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p>Awesome Calculator</p>
    </footer>
</body>

</html>
