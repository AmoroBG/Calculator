<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Khand:wght@300;400;500;600&family=Nixie+One&family=Yomogi&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Titlt -->
    <title>Awesome Calculator</title>
</head>

<body>

    <header class="header">
        <h2>Awesome Calculator</h2>
    </header>
    <main class="main">
        <div class="calculator border-dark">
            <!-- Screen  -->
            <section class="screen border-dark border-radius" id="screen">
                <div class="screen-text" id="screen-text">
                    <p> </p>
                </div>
                <div class="screen-results" id="screen-results">
                    <p> </p>
                </div>
            </section>
            <!-- Clear - Delete -->
            <section class="clear-and-delete">
                <div class="clear border-dark border-radius" id="clear-all">
                    <p>Clear</p>
                </div>
                <div class="delete border-dark border-radius" id="delete-one">
                    <p>Delete</p>
                </div>
            </section>
            <!-- Keypad -->
            <section class="key-pad" id="keys">
                <div class="key-number" id="seven">7</div>
                <div class="key-number" id="eight">8</div>
                <div class="key-number" id="nine">9</div>
                <div class="key-operator" id="division">รท</div>
                <div class="key-number" id="four">4</div>
                <div class="key-number" id="five">5</div>
                <div class="key-number" id="six">6</div>
                <div class="key-operator" id="times">ร</div>
                <div class="key-number" id="one">1</div>
                <div class="key-number" id="two">2</div>
                <div class="key-number" id="three">3</div>
                <div class="key-operator" id="minus">-</div>
                <div class="key-point" id="point">.</div>
                <div class="key-number" id="zero">0</div>
                <div class="key-operator" id="equal-to">=</div>
                <div class="key-operator" id="plus">+</div>
            </section>

    </main>
    <!-- Footer -->
    <footer class="footer">
        <p>Awesome Calculator</p>
    </footer>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
